<!DOCTYPE html>
<html>
  <head>
    <title> AppliCation </title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
        width: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      
      function initMap() {
        var location = {lat: 48.856614, lng:2.352222};
        map = new google.maps.Map(document.getElementById('map'), {
          center: location,
          zoom: 17
        });
        var marker= new google.maps.Marker({
            position:location,
            map: map, 
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeiZ5s0Ajv7Xm6_MI8HJQiyJDGzyKfuJs&callback=initMap"
    async defer></script>
  </body>
</html>
